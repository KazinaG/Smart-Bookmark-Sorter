<!DOCTYPE html>
<html>
       <head>
              <link rel="stylesheet" href="../../vendor/bootstrap/bootstrap.min.css" />
              <link rel="stylesheet" href="./index.css">
              <title>__MSG_popup_title__</title>
       </head>
       <body class="bg-dark text-white">
              <div class="p-3 ">
                     <div class="text-center font-weight-bold"> Smart Bookmark Sorter</div>
                     <hr>
                     <a href="../delete-suggestion/index.html"
                            target="_blank">__MSG_delete_suggestion__(<span id="delete_target_number">0</span>)</a>
                     <hr> __MSG_sort_target__ <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="bookmarksBar" />
                            <label class="form-check-label" for="bookmarksBar">__MSG_bookmark_bar__</label>
                            <br>
                            <input class="form-check-input" type="checkbox" id="mobileBookmarks" />
                            <label class="form-check-label" for="mobileBookmarks">__MSG_mobile_bookmarks__</label>
                            <br>
                            <input class="form-check-input" type="checkbox" id="otherBookmarks" />
                            <label class="form-check-label" for="otherBookmarks">__MSG_other_bookmarks__</label>
                     </div>
                     <hr>__MSG_sort_order__<ul id="sortList" class="list-group">
                     </ul>
                     <hr>__MSG_sort_level__<select class="form-select" id="sortLevel" required></select>

                     <br> Decrease Percentage <select class="form-select" id="decreasePercentage" required> </select> -->
              </div>
